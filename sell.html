<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "icon" href = "IMG/black-cat.png">
    <link rel = "stylesheet" href = "Sell.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty Cat</title>
</head>
<body>
    
    
    <nav class="navbar">
        <div class="logo">
            <a href="#" class="logo">Kitty Cat </a>
        <img src = "IMG/black-cat.png" width = "40px">
        </div>
        
        

        <div class="menu">
          <a href="index.html">Home</a>
          <a href="index.html#about">About</a>
          <a href="index.html#contact">Contacts</a>
          <a href="Buy.html">Buy Cat</a>
          <a href="#">Sell a Cat</a>
        </div>
      </nav>


      <div class="sectionone">
        <div class="image">

          <div class="catimg">
            
          </div>
          <div class="m">

            <label for="image">Upload Image of Cat:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

    
            <button type="submit">Submit</button>
          </div>
      
          

        </div>

        <div class="info">
         
          <h1>Cat Information Form</h1><br>
  
  <form action="#" method="POST"> 
    
    <label for="name">Name of Cat:</label>
    <input type="text" id="name" name="name" placeholder="Enter cat's name" required>

    
    <label for="age">Age of Cat (in years):</label>
    <input type="number" id="age" name="age" placeholder="Enter age" required>

    
    <label for="breed">Breed of Cat:</label>
    <input type="text" id="breed" name="breed" placeholder="Enter breed" required>

    
    <label for="price">Price of Cat (in USD):</label>
    <input type="number" id="price" name="price" placeholder="Enter price" required>

   
    <label for="description">Description:</label>
    <textarea id="description" name="description" placeholder="Enter a description of the cat" required></textarea>

   
    <button type="submit">Submit</button>
  </form>


        </div>
      </div>

</body>
</html>
